<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
  <link rel="stylesheet" href="/public/styles.css">
  <link rel="stylesheet" href="/public/loading.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-xl mx-auto p-12">
    <h1 class="text-2xl font-bold mb-6 text-center">Login Test</h1>
    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 py-2 px-4">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 py-2 px-4">
      </div>
      <button type="submit" class="btn-gold-gradient px-8 py-2 w-full">
        <span class="button-text">Login</span>
      </button>
    </form>
  </div>
  <script src="/public/form-handler.js"></script>
</body>
</html>
